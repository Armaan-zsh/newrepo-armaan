<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
        }

        .container {
            max-width: 800px;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-style: italic;
        }

        .main-image {
            width: 100%;
            max-width: 800px;
            height: auto; /* Ensures proper scaling */
            margin: 20px 0;
            border-radius: 4px;
            object-fit: cover;
        }

        .location-time {
            color: blue;
            text-decoration: none;
            margin: 20px 0;
            display: block;
            font-family: monospace;
        }

        .nav-links {
            margin: 20px 0;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .separator {
            margin: 0 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>S.Mushrraff</h1>
        
        <!-- The corrected image source -->
        <img src="mumbai.jpg.jpg" alt="Mumbai" class="main-image">
        
        <div id="clock" class="location-time">TIME IN MUMBAI - Loading...</div>
        
        <div class="nav-links">
            <a href="#">about</a>
            <span class="separator">//</span>
            <a href="#">faq</a>
            <span class="separator">//</span>
            <a href="#">blog</a>
            <span class="separator">//</span>
            <a href="#">resume</a>
            <span class="separator">//</span>
            <a href="#">contact</a>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('clock').textContent = 
                `TIME IN MUMBAI - ${timeString}`;
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
